
<h1>Products List</h1>
<h3 *ngIf="products.length <= 0">Currently No Products in System</h3>
<div [ngClass]="{'prodWrapper': true}" *ngFor="let prod of products, let idx=index">
  <div [ngClass]="{'prodInfo': true}">
      <img src= "{{ prod.img_url }}" alt="{{ prod.title }}" >
      <h3>{{ prod.title }}</h3>
      <p>{{ prod.price | currency: 'USD':true }}</p>
      <button [routerLink]="['edit', idx]">Edit</button>      
      <button (click)="deleteProduct(idx)">Delete</button>
  </div>
 
</div>
