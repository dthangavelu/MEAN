<html>
<head>
<title>Quotes App</title>
<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>
<body>

<h1>Welcome to the Quotes App</h1>

<br><br>

<form action="/add_quote" method='post'>
	You Name: <input type='text' name="name" id="name"></input><br><br>
	Your Quote: 
	<textarea rows="4" cols="50" name="quote" id="quote"></textarea>
	<br><br>
	<input type="submit" value="Add my quote!"></input>	<br><br> 
	
</form>

<form action="/all_quotes" method='get'>
	<input type="submit" value="Skip to quotes!"></input>	 
</form>
</body>
</html>
